<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <style>
    .chat-container {
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
      background-color: #fafafa;
    }
    .user-message {
      text-align: right;
      margin-bottom: 10px;
    }
    .system-message {
      text-align: left;
      margin-bottom: 10px;
    }
    .message-bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 60%;
    }
    .user-bubble {
      background-color: #007bff;
      color: white;
    }
    .system-bubble {
      background-color: #e9ecef;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">AI Chat System</a>
      <!-- ... -->
    </div>
  </nav>

  <div class="container mt-4">
    <h2>AI-Powered Search & Chat</h2>
    <hr />

    <!-- Toggle for Original / Summarized responses -->
    <div class="mb-3 form-check form-switch">
      <input class="form-check-input" type="checkbox" id="responseToggle" />
      <label class="form-check-label" for="responseToggle">Summarized Responses</label>
    </div>

    <!-- Chat container -->
    <div class="chat-container" id="chatContainer">
      <!-- Example chat messages -->
      <div class="system-message">
        <div class="message-bubble system-bubble">
          Hello! How can I assist you today?
        </div>
      </div>
      <div class="user-message">
        <div class="message-bubble user-bubble">
          Can you summarize the sales data for Q1?
        </div>
      </div>
    </div>

    <!-- Chat input -->
    <div class="input-group mt-3">
      <input
        type="text"
        class="form-control"
        placeholder="Type your message..."
        aria-label="Chat input"
        aria-describedby="sendButton"
      />
      <button class="btn btn-primary" type="button" id="sendButton">Send</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script to handle chat logic (Placeholder) -->

      // Handle user message
      // Display it in chat container
      // Send request to AI model, retrieve response, display response
    });
  </script>
</body>
</html>
